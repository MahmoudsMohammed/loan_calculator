<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize -->
    <link rel="stylesheet" href="style/normalize.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- main css -->
    <link rel="stylesheet" href="style/app.css" />
    <title>Loan-calculator</title>
  </head>
  <body>
    <div class="container">
      <p id="alert">Please check your numbers</p>
      <h1>Loan Calculator</h1>
      <div>
        <span>$</span>
        <input type="number" name="loan" id="loan" placeholder="Loan Amount" />
      </div>
      <div>
        <span>%</span>
        <input
          type="number"
          name="interest"
          id="interest"
          placeholder="interest"
        />
      </div>
      <div>
        <input
          type="number"
          name="years"
          id="years"
          placeholder="Years To Repay"
        />
      </div>
      <button id="calc">Calculate</button>
      <img src="static/loading.gif" alt="" id="loader" />
      <div class="result">
        <h3>Results</h3>
        <div>
          <span>Monthly Payment</span>
          <input type="number" name="monthly" id="monthly" disabled />
        </div>
        <div>
          <span>Total Payment</span>
          <input type="number" name="t-payment" id="t-payment" disabled />
        </div>
        <div>
          <span>Total Interest</span>
          <input type="number" name="t-interest" id="t-interest" disabled />
        </div>
      </div>
    </div>

    <!-- app js -->
    <script src="script/app.js"></script>
  </body>
</html>
